<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora en JavaScript</title>
  </head>
  <body>
        <div class="container">     
            <h1 class='mb-4 mt-5 '>Aplicación Calculadora</h1>
            <form id="forma">
                <div class='mb-3'>
                    <label for="operandoA" class="mb-2">Número A</label>
                    <input type="number"  class='form-control' name= "operandoA" placeholder="Escribe número A" id="operandoA">
                </div>
                <div class='mb-4'>
                    <label for="operandoB" class="mb-2">Número B</label>
                    <input type="number"  class='form-control' name="operandoB" placeholder="Escribe número B" id="operandoB">   
                </div>
            </form>
            <button class='btn btn-primary mb-3' onclick="sumar()">Sumar</button>
            <button class='btn btn-primary mb-3 ms-4' onclick="restar()">Restar</button>
            <button class='btn btn-primary mb-3 ms-4' onclick="multiplicar()">Multiplicar</button>
            <button class='btn btn-primary mb-3 ms-4' onclick="dividir()">Dividir</button>
            <div id="resultado"></div>
        
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
